<!DOCTYPE>
<html>
	<head>
		<title></title>

		<!--META -->
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=8;FF=3;OtherUA=4" >
        <meta name="viewport" content="width=device-width, user-scalable=no">
		<!-- SCRIPTS -->
		<script type="text/javascript" src="../Content/js/jquery-1.11.2.min.js"> 		</script>
		<script type="text/javascript" src="../Content/js/bootstrap.js"> 		 		</script>
		<script type="text/javascript" src="../Content/js/bootstrap.min.js"> 			</script>
		<script type="text/javascript" src="../Content/js/JsPages/cadastro_cliente.js"> </script>
		<!-- CSS -->
		<link rel="stylesheet" media="screen" href="../Content/css/bootstrap.css" />
		<link rel="stylesheet" media="screen" href="../Content/css/bootstrap.min.css" />
		<link rel="stylesheet" media="screen" href="../Content/css/bootstrap-responsive.css" />
		<link rel="stylesheet" media="screen" href="../Content/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" media="screen" href="../Content/css/CssPages/cadastro_cliente.css" />
	</head>

<body>
	<div class="container"  style="margin-top:100px">
		<div class="row" style="width:100%;" >
			<div class="col-md-5" style="width:100%">
				<!-- FORM -->
				<form class="form-horizontal">
					
					<div class="form-group" >
						<label class="col-sm-2  control-label">Tipo de cadastro:</label>
						<div class="btn-group" data-toggle="buttons">
						  	<label class="btn btn-primary active" id="rdnFisica">
						    	<input type="radio" name="options" autocomplete="off" checked> Física
						  	</label>
						  	<label class="btn btn-primary" id="rdnJuridica">
						    	<input type="radio" name="options"  autocomplete="off"> Jurídica
						  	</label>
						</div>
					</div>
					
					<!-- PANEL PESSOA FÍSICA -->
					<div class="panel panel-info " id="pnlFisica">
						<div class="panel-heading"><b>FÍSICA</b></div>
						<div class="panel-body">
						  	<div class="form-group" >
								<label class="col-sm-2  control-label col-sm-offset-0 ">Nome do cliente:</label>
							    <div class="col-sm-6" >
							    	<input type="input" class="form-control" id="txtClient" placeholder="Nome do cliente">
							    </div>
							    <label class="col-sm-2 control-label label-data" >Data de nascimento:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtDataNascimento" placeholder="dd/mm/aaaa">
							    </div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2  control-label">Sexo:</label>
							    <div class="col-sm-2">
							    	<select class="form-control">
							    		<option>Masculino</option>
							    		<option>Feminino</option>
							    	</select>
							    </div>
							</div>
					  	</div>
					</div><!-- END PANEL PESSOA FÍSICA -->
					<!-- PANEL PESSOA JURIDICA -->
					<div class="panel panel-info rdb-disable" id="pnlJuridica">
						<div class="panel-heading"><b>JURÍDICA</b></div>
						<div class="panel-body">
						  	<div class="form-group" >
								<label class="col-sm-2  control-label">Razão social:</label>
							    <div class="col-sm-4" >
							    	<input type="input" class="form-control" id="txtRazaoSocial" placeholder="Razão social">
							    </div>
							    <label class="col-sm-2 control-label label-data" >Nome fantasia:</label>
							    <div class="col-sm-4">
							    	<input type="Data" class="form-control" id="txtNomeFantasia" placeholder="Nome fantasia">
							    </div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2  control-label">CNPJ:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtCNPJ" placeholder="CNPJ">
							    </div>
							    <div class="col-sm-2" ></div>
							    <label class="col-md-2 control-label" >Inscrição estadual:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtInscEstadual" placeholder="Inscrição estadual">
							    </div>
							</div>
					  	</div>
					</div><!-- END PANEL PESSOA JURIDICA -->

					<!-- PANEL DADOS BÁSICOS -->
					<div class="panel panel-info">
						<div class="panel-heading"><b>DADOS BÁISICOS</b></div>
						<div class="panel-body">
							<div class="form-group" >
								<label class="col-sm-2  control-label">CPF:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtCPF" placeholder="CPF">
							    </div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2 control-label">RG:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtRG" placeholder="RG">
							    </div>
							    <label class="col-sm-2 control-label" >Data emissão RG:</label>
							    <div class="col-sm-2" >
							    	<input type="Data" class="form-control" id="txtDtEmissaoRG" placeholder="dd/mm/aaaa">
							    </div>
							    <label class="col-sm-2 control-label">Local emissão RG:</label>
							    <div class="col-sm-1" style="width:9%">
							    	<select class="form-control">
							    		<option>AC</option>
							    		<option>AL</option>
							    		<option>AM</option>
							    		<option>BA</option>
							    		<option>CE</option>
							    		<option>DF</option>
							    		<option>ES</option>
							    		<option>GO</option>
							    		<option>MA</option>
							    		<option>MT</option>
							    		<option>MS</option>
							    		<option>MG</option>
							    		<option>PA</option>
							    		<option>PB</option>
							    		<option>PR</option>
							    		<option>PE</option>
							    		<option>PI</option>
							    		<option>RJ</option>
							    		<option>RN</option>
							    		<option>RS</option>
							    		<option>RO</option>
							    		<option>RR</option>
							    		<option>SC</option>
							    		<option>SP</option>
							    		<option>SE</option>
							    		<option>TO</option>
							    	</select>
							    </div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2 control-label">Número CTPS:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtCTPS" placeholder="CTPS">
							    </div>
							    <label class="col-sm-2 control-label">Série:</label>
							    <div class="col-sm-1" >
							    	<input type="Data" class="form-control" id="txtSerie" placeholder="Série">
							    </div>
							    <div class="col-sm-1" ></div>
							     <label class="col-sm-2 control-label">Emissão CTPS:</label>
							    <div class="col-sm-2" >
							    	<input type="Data" class="form-control" id="txtDtEmissaoCTPS" placeholder="dd/mm/aaaa">
							    </div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2 control-label">CNH:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtCNH" placeholder="CNH">
							    </div>
							    <label class="col-sm-2 control-label">Categoria:</label>
							    <div class="col-sm-2" >
							    	<input type="Data" class="form-control" id="txtCategoria" placeholder="Categoria">
							    </div>
							</div>
						</div>
					</div>	<!-- END PANEL DADOS BÁSICOS -->

					<!-- PANEL ENDEREÇO -->
					<div class="panel panel-info">
						<div class="panel-heading"><b>ENDEREÇO</b></div>
						<div class="panel-body">
					    	<div class="form-group" >
								<label class="col-sm-2 control-label">Rua:</label>
							    <div class="col-sm-6">
							    	<input type="Data" class="form-control" id="txtRua" placeholder="Rua">
							    </div>
							    <div class="col-sm-1"></div>
							    <label class="col-sm-1 control-label">Número:</label>
							    <div class="col-sm-1" style="width:9%" >
							    	<input type="Data" class="form-control" id="txtNumero" placeholder="">
							    </div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2 control-label">Bairro:</label>
							    <div class="col-sm-3">
							    	<input type="Data" class="form-control" id="txtBairro" placeholder="Bairro">
							    </div>
							    <label class="col-sm-1 control-label">Cidade:</label>
							    <div class="col-sm-3" >
							    	<input type="Data" class="form-control" id="txtCidade" placeholder="Cidade">
							    </div>
							    <label class="col-sm-1 control-label">Estado:</label>
							   	<div class="col-sm-1" style="width:9%">
							    	<select class="form-control">
							    		<option>AC</option>
							    		<option>AL</option>
							    		<option>AM</option>
							    		<option>BA</option>
							    		<option>CE</option>
							    		<option>DF</option>
							    		<option>ES</option>
							    		<option>GO</option>
							    		<option>MA</option>
							    		<option>MT</option>
							    		<option>MS</option>
							    		<option>MG</option>
							    		<option>PA</option>
							    		<option>PB</option>
							    		<option>PR</option>
							    		<option>PE</option>
							    		<option>PI</option>
							    		<option>RJ</option>
							    		<option>RN</option>
							    		<option>RS</option>
							    		<option>RO</option>
							    		<option>RR</option>
							    		<option>SC</option>
							    		<option>SP</option>
							    		<option>SE</option>
							    		<option>TO</option>
							    	</select>
							    </div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2 control-label">Complemento:</label>
							    <div class="col-sm-3">
							    	<input type="Data" class="form-control" id="txtComplemento" placeholder="Complemento">
							    </div>
							    <label class="col-sm-1 control-label">CEP:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtCEP" placeholder="CEP">
							    </div>
							</div>
					  	</div>
					</div><!-- END PANEL ENDEREÇO -->
					<div class="panel panel-info"  >
						<div class="panel-body ">
							<div class="form-group">
								<div class="row">
									<div class="col-sm-9"/>
									<div class="col-sm-9"/>
									<div class="col-sm-2">
										<button type="button" class="btn btn-default  ">
											<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Salvar
										</button>
									</div>
								</div>	
							</div>
						</div>
					</div>
				</form><!-- END FORM -->
			</div>
		</div>
	</div>
</body>
</html>

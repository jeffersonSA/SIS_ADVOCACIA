<!DOCTYPE>
<html>
	<head>
		<title></title>

		<!--META -->
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=8;FF=3;OtherUA=4" >
        <meta name="viewport" content="width=device-width, user-scalable=no">
		<!-- SCRIPTS -->
		<script type="text/javascript" src="../Content/js/jquery-1.11.2.min.js"> 		</script>
		<script type="text/javascript" src="../Content/js/bootstrap.js"> 		 		</script>
		<script type="text/javascript" src="../Content/js/bootstrap.min.js"> 			</script>
		<script type="text/javascript" src="../Content/js/JsPages/cadastro_cliente.js"> </script>
		<!-- CSS -->
		<link rel="stylesheet" media="screen" href="../Content/css/bootstrap.css" />
		<link rel="stylesheet" media="screen" href="../Content/css/bootstrap.min.css" />
		<link rel="stylesheet" media="screen" href="../Content/css/bootstrap-responsive.css" />
		<link rel="stylesheet" media="screen" href="../Content/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" media="screen" href="../Content/css/CssPages/cadastro_cliente.css" />
	</head>

<body>
	<!-- NAV BAR -->
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	  	<div class="navbar-header">
	  		<a class="navbar-brand" href="#">SIS ADVOCACIA</a>
	  	</div>
	  	<ul class="nav navbar-nav">
	  	</ul>
	  </div>
	</nav> <!-- END NAV BAR -->
	<div class="container" >
		<div class="row" >
			<div class="col-md-2 menu">
				<ul class="nav nav-pills nav-stacked" >
				  	<li role="presentation" class="active" ><a href="#"><b>Início</b></a></li>
  					<li role="presentation" class="item-menu"><a href="#"><b>Cliente</b></a></li>
  					<li role="presentation" class="item-menu"><a href="#"><b>Item 1</b></a></li>
  					<li role="presentation" class="item-menu"><a href="#"><b>Item 2</b></a></li>
  					<li role="presentation" class="item-menu"><a href="#"><b>Item 3</b></a></li>
  					<li role="presentation" class="item-menu"><a href="#"><b>Relatório</b></a></li>
				</ul>
			</div>
			<div class="col-md-10" >
				<!-- FORM -->
				<form class="form-horizontal">
					<div class="form-group" >
						<div class="col-sm-4"></div>
						<label class="control-label">TIPO DE CADASTRO:</label>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary active" id="rdnFisica">
								<input type="radio" name="options" autocomplete="off" checked> <b>Física</b>
							</label>
							<label class="btn btn-primary" id="rdnJuridica">
								<input type="radio" name="options"  autocomplete="off"> <b>Jurídica</b>
							</label>
						</div>
					</div>
					<!-- PANEL PESSOA FÍSICA -->
					<div class="panel panel-primary " id="pnlFisica">
						<div class="panel-heading"><b>FÍSICA</b></div>
						<div class="panel-body">
						  	<div class="form-group" >
								<label class="col-sm-2  control-label col-sm-offset-0 ">Nome do cliente:</label>
							    <div class="col-sm-6" >
							    	<input type="input" class="form-control" id="txtClient" placeholder="Nome do cliente">
							    </div>
							    <label class="col-sm-2 control-label label-data" >Data de nascimento:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtDataNascimento" placeholder="dd/mm/aaaa">
							    </div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2  control-label">Sexo:</label>
							    <div class="col-sm-2">
							    	<select class="form-control">
							    		<option>Masculino</option>
							    		<option>Feminino</option>
							    	</select>
							    </div>
							</div>
					  	</div>
					</div><!-- END PANEL PESSOA FÍSICA -->
					<!-- PANEL PESSOA JURIDICA -->
					<div class="panel panel-primary rdb-disable" id="pnlJuridica">
						<div class="panel-heading"><b>JURÍDICA</b></div>
						<div class="panel-body">
						  	<div class="form-group" >
								<label class="col-sm-2  control-label">Razão social:</label>
							    <div class="col-sm-4" >
							    	<input type="input" class="form-control" id="txtRazaoSocial" placeholder="Razão social">
							    </div>
							    <label class="col-sm-2 control-label label-data" >Nome fantasia:</label>
							    <div class="col-sm-4">
							    	<input type="Data" class="form-control" id="txtNomeFantasia" placeholder="Nome fantasia">
							    </div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2  control-label">CNPJ:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtCNPJ" placeholder="CNPJ">
							    </div>
							    <div class="col-sm-2" ></div>
							    <label class="col-md-2 control-label" >Inscrição estadual:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtInscEstadual" placeholder="Inscrição estadual">
							    </div>
							</div>
					  	</div>
					</div><!-- END PANEL PESSOA JURIDICA -->
					<!-- PANEL CONTATO -->
					<div class="panel panel-primary rdb-disable" id="pnlJuridica">
						<div class="panel-heading"><b>CONTATO</b></div>
						<div class="panel-body">
						  	<div class="form-group" >
								<label class="col-sm-2  control-label">Telefone 1:</label>
							    <div class="col-sm-2" >
							    	<input type="input" class="form-control" id="txtTel1" placeholder="(__)____-____">
							    </div>
							    <label class="col-sm-2 control-label label-data" >Telefone 2:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtTel2" placeholder="(__)____-____">
							    </div>
							    <label class="col-sm-2  control-label">Celular:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtCel" placeholder="(__)_____-____">
							    </div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2  control-label">E-Mail:</label>
							    <div class="col-sm-6">
							    	<input type="Data" class="form-control" id="txtCNPJ" placeholder="exemplo@exemplo.com.br">
							    </div>
							</div>
					  	</div>
					</div><!-- END PANEL CONTATO -->
					<!-- PANEL DADOS BÁSICOS -->
					<div class="panel panel-primary" id="pnlDatadosBasicos">
						<div class="panel-heading"><b>DADOS BÁSICOS</b></div>
						<div class="panel-body">
							<div class="form-group" >
								<label class="col-sm-2  control-label">CPF:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtCPF" placeholder="CPF">
							    </div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2 control-label">RG:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtRG" placeholder="RG">
							    </div>
							    <label class="col-sm-2 control-label" >Data emissão RG:</label>
							    <div class="col-sm-2" >
							    	<input type="Data" class="form-control" id="txtDtEmissaoRG" placeholder="dd/mm/aaaa">
							    </div>
							    <label class="col-sm-2 control-label">Local emissão RG:</label>
							    <div class="col-sm-1" style="width:9%">
							    	<select class="form-control">
							    		<option>AC</option>
							    		<option>AL</option>
							    		<option>AM</option>
							    		<option>BA</option>
							    		<option>CE</option>
							    		<option>DF</option>
							    		<option>ES</option>
							    		<option>GO</option>
							    		<option>MA</option>
							    		<option>MT</option>
							    		<option>MS</option>
							    		<option>MG</option>
							    		<option>PA</option>
							    		<option>PB</option>
							    		<option>PR</option>
							    		<option>PE</option>
							    		<option>PI</option>
							    		<option>RJ</option>
							    		<option>RN</option>
							    		<option>RS</option>
							    		<option>RO</option>
							    		<option>RR</option>
							    		<option>SC</option>
							    		<option>SP</option>
							    		<option>SE</option>
							    		<option>TO</option>
							    	</select>
							    </div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2 control-label">Número CTPS:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtCTPS" placeholder="CTPS">
							    </div>
							    <label class="col-sm-2 control-label">Série:</label>
							    <div class="col-sm-1" >
							    	<input type="Data" class="form-control" id="txtSerie" placeholder="Série">
							    </div>
							    <div class="col-sm-1" ></div>
							     <label class="col-sm-2 control-label">Emissão CTPS:</label>
							    <div class="col-sm-2" >
							    	<input type="Data" class="form-control" id="txtDtEmissaoCTPS" placeholder="dd/mm/aaaa">
							    </div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2 control-label">CNH:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtCNH" placeholder="CNH">
							    </div>
							    <label class="col-sm-2 control-label">Categoria:</label>
							    <div class="col-sm-2" >
							    	<input type="Data" class="form-control" id="txtCategoria" placeholder="Categoria">
							    </div>
							</div>
						</div>
					</div>	<!-- END PANEL DADOS BÁSICOS -->

					<!-- PANEL ENDEREÇO -->
					<div class="panel panel-primary">
						<div class="panel-heading"><b>ENDEREÇO</b></div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">CEP:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtCEP" placeholder="CEP">
							    </div>
							    <div class="col-xs-1">
									<button type="button" class="btn btn-default  ">
										<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
									</button>
								</div>
							</div>
					    	<div class="form-group" >
								<label class="col-sm-2 control-label">Rua:</label>
							    <div class="col-sm-6">
							    	<input type="Data" class="form-control" id="txtRua" placeholder="Rua">
							    </div>
							    <div class="col-sm-1"></div>
							    <label class="col-sm-1 control-label">Número:</label>
							    <div class="col-sm-1" style="width:9%" >
							    	<input type="Data" class="form-control" id="txtNumero" placeholder="">
							    </div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2 control-label">Bairro:</label>
							    <div class="col-sm-3">
							    	<input type="Data" class="form-control" id="txtBairro" placeholder="Bairro">
							    </div>
							    <label class="col-sm-1 control-label">Cidade:</label>
							    <div class="col-sm-3" >
							    	<input type="Data" class="form-control" id="txtCidade" placeholder="Cidade">
							    </div>
							    <label class="col-sm-1 control-label">Estado:</label>
							   	<div class="col-sm-1" style="width:9%">
							    	<select class="form-control">
							    		<option>AC</option>
							    		<option>AL</option>
							    		<option>AM</option>
							    		<option>BA</option>
							    		<option>CE</option>
							    		<option>DF</option>
							    		<option>ES</option>
							    		<option>GO</option>
							    		<option>MA</option>
							    		<option>MT</option>
							    		<option>MS</option>
							    		<option>MG</option>
							    		<option>PA</option>
							    		<option>PB</option>
							    		<option>PR</option>
							    		<option>PE</option>
							    		<option>PI</option>
							    		<option>RJ</option>
							    		<option>RN</option>
							    		<option>RS</option>
							    		<option>RO</option>
							    		<option>RR</option>
							    		<option>SC</option>
							    		<option>SP</option>
							    		<option>SE</option>
							    		<option>TO</option>
							    	</select>
							    </div>
							</div>
							<div class="form-group" >
								<label class="col-sm-2 control-label">Complemento:</label>
							    <div class="col-sm-3">
							    	<input type="Data" class="form-control" id="txtComplemento" placeholder="Complemento">
							    </div>
							</div>
					  	</div>
					</div><!-- END PANEL ENDEREÇO -->
					<!-- PANEL DEPENDENTES -->
					<div class="panel panel-primary" id="pnlDependentes">
						<div class="panel-heading"><b>DEPENDENTES</b></div>
						<div class="panel-body ">
							<div class="form-group">
								<label class="col-sm-2 control-label">Nome:</label>
							    <div class="col-sm-6">
							    	<input type="Data" class="form-control" id="txtNomeDependente" placeholder="Nome">
							    </div>
							    <label class="col-sm-2 control-label">Data nascimento:</label>
							    <div class="col-sm-2" >
							    	<input type="Data" class="form-control" id="txtDtNascimentoDependente" placeholder="dd/mm/aaaa">
							    </div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">RG:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtRGDependente" placeholder="RG">
							    </div>
							    <label class="col-sm-1  control-label">CPF:</label>
							    <div class="col-sm-2">
							    	<input type="Data" class="form-control" id="txtCPFDependente" placeholder="CPF">
							    </div>
							    <div class="col-sm-1">&nbsp</div>
							    <label class="col-sm-2 control-label">Parentesco:</label>
							    <div class="col-sm-2" >
							    	<select class="form-control">
							    		<option>Filho(a)</option>
							    	</select>
							    </div>
							</div>
							<div class="form-group">
								<div class="col-sm-2">&nbsp</div>
								<div class="col-sm-1">
										<button id="btnAddDependent" type="button" class="btn btn-default btn-responsive" >
											<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Adicionar
										</button>
										<button id="btnEditDependent" type="button" class="btn btn-default" style="display:none;" >
											<span class="glyphicon glyphicon-saved" aria-hidden="true"></span> Salvar edição
										</button>
								</div>
							</div>
							<div class="form-group">
								<table class="table table-striped table-bordered">
									<thead>
										<tr bgcolor="dddddd" class="">
											<th class="column-formated-1">Nome</th>
											<th class="column-formated-2">Data de nascimento</th>
											<th class="column-formated-2">RG</th>
											<th class="column-formated-2">CPF</th>
											<th class="column-formated-3" >Editar</th>
											<th class="column-formated-3">Remover</th>
										</tr>
									</thead>
									<tbody id="tbItens">
									</tbody>
								</table>
							</div>
						</div>
					</div><!-- END DEPENDENTES -->
					<!-- PANEL SALVAR -->
					<div class="panel panel-primary" style="height:10%;"   >
						<div class="panel-body ">
							<div class="form-group">
								<div class="col-sm-2">&nbsp</div>
								<div class="col-sm-1">
									<button type="button" class="btn btn-default  ">
										<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Salvar
									</button>
								</div>
							</div>
						</div>
					</div><!-- PANEL SALVAR -->
				</form><!-- END FORM -->
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE>
<html>
	<head>
		<title></title>

		<!--META -->
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=8;FF=3;OtherUA=4" >
        <meta name="viewport" content="width=device-width, user-scalable=no">
		
		<!-- SCRIPTS -->
		<script type="text/javascript" src="../Content/js/jquery-1.11.2.min.js"> 							</script>
		<script type="text/javascript" src="../Content/js/bootstrap.js"> 		 							</script>
		<script type="text/javascript" src="../Content/js/bootstrap.min.js"> 								</script>
		<script type="text/javascript" src="../Content/js/JsPages/mascara/jquery.maskedinput-1.3.1.min.js"> </script>
		<script type="text/javascript" src="../Content/js/bootstrap-table/src/bootstrap-table.js">		</script>
		<script type="text/javascript" src="../Content/js/bootstrap-table/src/locale/bootstrap-table-pt-BR.js"> </script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/locale/bootstrap-table-pt-BR.js"> </script>
		<script type="text/javascript" src="../Content/js/JsPages/pesquisa-cliente.js"> 					</script>

		<!-- CSS -->
		<link rel="stylesheet" media="screen" href="../Content/css/bootstrap.css" />
		<link rel="stylesheet" media="screen" href="../Content/css/bootstrap.min.css" />
		<link rel="stylesheet" media="screen" href="../Content/css/bootstrap-responsive.css" />
		<link rel="stylesheet" media="screen" href="../Content/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" media="screen" href="../Content/js/bootstrap-table/src/bootstrap-table.css" />

		

	</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" id="content" >
				
				<script type="text/javascript" src="../Content/js/JsPages/mascara/jquery.maskedinput-1.3.1.min.js"> </script>
				<script type="text/javascript" src="../Content/js/JsPages/pesquisa-cliente.js"> 				</script>
				<script type="text/javascript" src="../Content/js/bootstrap-table/src/bootstrap-table.js">		</script>
				<link rel="stylesheet" media="screen" href="../Content/css/CssPages/pesquisa-cliente.css" />
				<link rel="stylesheet" media="screen" href="../Content/js/bootstrap-table/src/bootstrap-table.css" />
				<!-- LOADING -->
				<div class="modal js-loading-bar">
					<div class="modal-dialog">   
				    	<div class="col-sm-5"></div><img class="loading" src="../Content/img/loading.gif" />  
				 	</div>
				</div>
				<!-- ALERT -->
				<div class="alert alert-danger col-sm-12" role="alert" id="alertInfo">
				  	<div class="col-sm-11">
				  		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						<span class="sr-only">Erro:</span>
  						<label id="lblMessage"></label>
					</div>
  					<div class="col-sm-1">
						<span class="glyphicon glyphicon-remove remove-alert" aria-hidden="true"></span>
					</div>
				</div>
				<!-- FORM -->
				<form class="form-horizontal" id="frmCadCliente" required="false">
					<!-- PANEL PESQUISA -->
					<div class="panel panel-primary " id="pnlFisica">
						<div class="panel-heading"><b>Pesquisa</b>
							<div class="btn-group " data-toggle="buttons">
									<label class="btn btn-primary active" id="rdnFisica">
										<input type="radio" name="CPF" autocomplete="off" checked > <b>Física</b>
									</label>
									<label class="btn btn-primary" id="rdnJuridica">
										<input type="radio" name="CNPJ"  autocomplete="off"> <b>Jurídica</b>
									</label>
									
								</div>
						</div>
						<div class="panel-body">
						  	<div class="form-group" >
								<label id="lblSearch" class="col-sm-1 control-label" >CPF:</label>
							    <div class="col-sm-2"  >
							    	<input type="input" class="form-control" id="txtSearch" placeholder="CPF" required>	
								</div>
							
								<div class="col-sm-1"  >
									<button type="button" class="btn  btn-primary" id="btnSeach">
										<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Pesquisar
									</button>
								</div>
								
							</div>
					  	</div>
					</div><!-- END PESQUISA -->
				</form><!-- END FORM -->
				<div class="panel panel-primary " id="pnlFisica">
					<div class="panel-heading"><b>Resultado</b></div>
					<div class="panel-body">
						<div class="table-responsive">
							<table id="tblResult"   data-search="true" data-height="300" data-width="1000"  data-show-toggle="true" data-pagination="true" >
							    <thead>
							    </thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
